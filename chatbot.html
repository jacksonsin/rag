<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jackson's RAG Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --accent:#667eea;
      --bg:#f4f6fb;
      --radius:18px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--accent),#764ba2);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    .card{
      width:92%;
      max-width:420px;
      height:78vh;
      max-height:680px;
      background:var(--bg);
      border-radius:var(--radius);
      box-shadow:0 8px 28px rgba(0,0,0,.15);
      overflow:hidden;
    }
    .card iframe{
      width:100%;
      height:100%;
      border:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <iframe
      src="https://www.chatbees.ai/chatbees_popup.html?aid=MTE5V6AG&collectionName=KnowledgeWealth&logoUrl=https%3A%2F%2Fwww.chatbees.ai%2Fchatbees_logo_favicon_white.svg&brandingName=J.A.C.K.S.O.N.&greetingMessage=Hi%21%20I%E2%80%99m%20a%20chatbot%20built%20by%20Jackson%20%E2%80%94%20just%20an%20experiment%20to%20explore%20and%20learn%21&thinkingHint=J.A.C.K.S.O.N%20is%20thinking...&messagePlaceholder=Type%20your%20message%20here"
    allow="clipboard-write">
    </iframe>
  </div>
</body>
</html>
